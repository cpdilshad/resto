
<ion-header>

    <ion-navbar color="mypink">
        <ion-title><ion-icon name="ios-card"></ion-icon> Billing </ion-title>

        <ion-buttons end>
            <button ion-button icon-left (click)="addAddress()">
                <ion-icon name="ios-create"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content >

    <ion-list radio-group [(ngModel)]="payment_mode">
        <ion-item-divider color="light">Payment Mode</ion-item-divider>
        <ion-item>
            <ion-label>Cash</ion-label>
            <ion-radio checked="true" value="cash"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Card</ion-label>
            <ion-radio checked="true"value="card"></ion-radio>
        </ion-item>

    </ion-list>


    <ion-list radio-group  [(ngModel)]="delivery_details">
        <ion-item-divider color="light">Table details</ion-item-divider>
        
        <ion-item-sliding *ngFor="let address of addresses | async">
                <ion-item>
                    <ion-label>  
                        <h3><b>Table No. : {{address.table}}</b></h3>
                        <p>Phone  : {{address.phone}} </p>
                    </ion-label>
                    <ion-radio value="{{'Table No.: ' + address.table + ' Phone: ' + address.phone}}"></ion-radio>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="editAddress(address)" > <ion-icon name="md-create"></ion-icon> Edit </button>
                    <button ion-button color="danger"  (click)="deleteAddress(address)"> <ion-icon name="ios-trash-outline"></ion-icon> Delete </button>
                </ion-item-options>
            </ion-item-sliding>

    </ion-list>

    <button ion-button icon-left block color="blue" (click)="pay()">
            <ion-icon name="cash"></ion-icon> Place Order
    </button>

</ion-content>
